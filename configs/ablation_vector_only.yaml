experiment_name: "ablation_vector_only"
description: "Vector-only RAG without graph expansion"

llm:
  provider: "mock"
  model: "llama3"

retrieval:
  k: 20  # Increased vector retrieval
  type: "vector_only"  # No graph expansion
  use_reranker: true

agent:
  max_hops: 1  # Single retrieval step
  max_expansions: 0  # No expansion
  reasoning: false  # Direct answer from retrieval
