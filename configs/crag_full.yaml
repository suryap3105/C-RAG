
# Inherits defaults.yaml implicitly in loader (or manually here)
experiment_name: "crag_full_v2"
description: "Full C-RAG with Agentic Reasoning and ColBERT Reranking"

llm:
  provider: "mock"  # Use MockLLM for testing
  model: "llama3"

retrieval:
  k: 10
  type: "hybrid"
  use_reranker: true

agent:
  max_hops: 3
  max_expansions: 5
  reasoning: true # Enable "Think" step
