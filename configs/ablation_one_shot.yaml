experiment_name: "ablation_one_shot"
description: "One-shot retrieval without iterative agent reasoning"

llm:
  provider: "mock"
  model: "llama3"

retrieval:
  k: 10
  type: "hybrid"
  use_reranker: true

agent:
  max_hops: 1  # Single step only
  max_expansions: 0  # No iterative expansion
  reasoning: false  # Direct answer extraction
